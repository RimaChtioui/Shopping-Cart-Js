<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="Shopping_cart.css" />
</head>

<body>
    <div class="container mt-5">
        <div class="row row-global">
            <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12 col-global-panier">
                <div class="row row-entete-panier">
                    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-produit">
                        <h4 class="header-sub-title-left">Produit</h4>
                    </div>
                    <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12 col-prix">
                        <h4 class="header-sub-title">Prix</h4>
                    </div>
                    <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12 col-qte">
                        <h4 class="header-sub-title">Qté</h4>
                    </div>
                    <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12 col-tot">
                        <h4 class="header-sub-title">Total</h4>
                    </div>
                </div>
                <div class="row row-interne-panier">
                    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-produit">
                        <div class="row d-flex flex-direction-column">
                            <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12  col-supprime">
                                <span onclick='removeFromCart(event)'>
                                    <i class="fas fa-trash-alt" ></i>
                                </span>
                            </div>
                            <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12 col-rajout">
                                <span onclick='addToCart(event)'>
                                            <i class="fas fa-cart-plus" ></i>
                                        </span>
                            </div>
                            <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12 col-image">
                                <image src="./images/1.jpg" class="img-fluid" height="150px" item-width="200px" />
                            </div>
                            <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12 col-nom-produit">
                                <p>Bracelet vert</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12 col-prix">
                        <span class="price-amount">15</span>
                        <span class="price-currency">DT</span>
                    </div>
                    <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12 col-qte">
                        <button type="button" class="minus-button" onclick="supprimer(event)">-</button>
                        <input type="text" value="0" class="qty-text" id="qty-text">
                        <button type="button" class="plus-button" onclick="ajouter(event)">+</button>
                    </div>
                    <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12 col-tot">
                        <p class="sub-total">0</p>
                        <span class="price-currency">DT</span>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12 col-global-tot">
                <div class="row row-entete-tot">
                    <h4 class="header-sub-title-right">Total Panier</h4>
                </div>
                <div class="row row-sub-tot">
                    <div class="col-sm-6 col-label">
                        <p>Sous-Total : </p>
                    </div>
                    <div class="col-sm-6 col-detail">
                        <p id="sub-total-global">0</p>
                        <span class="price-currency">DT</span>
                    </div>
                </div>
                <div class="row row-exp">
                    <div class="col-sm-6 col-label">
                        <p>Expédition : </p>
                    </div>
                    <div class="col-sm-6 col-detail">
                        <p id="expedition">5</p>
                        <span class="price-currency">DT</span>
                    </div>
                </div>
                <div class="row row-tot">
                    <div class="col-sm-6 col-label">
                        <p>Total : </p>
                    </div>
                    <div class="col-sm-6 col-detail">
                        <p id="total-global">0</p>
                        <span class="price-currency">DT</span>
                    </div>
                </div>
                <div class="row row-submit">
                    <button type="submit" class="confirm-command" onclick="confirmCommand(event)">Passer Commande</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
